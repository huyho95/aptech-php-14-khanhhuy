<!DOCTYPE html>
<html>
    <head>
        <title>Layout-bootstrap</title>
        <link rel="stylesheet" href="./bootstrap.css">
        <link rel="stylesheet" href="./layout.css">
    </head>
    <body>
        <div class="container Header bg-primary">
            <div class="row p-3 h-100 mt-5">
                <div class="col-4">
                    <div class="h-100 p-3 bg-secondary border border-light"></div>
                </div>
                <div class="col-4">
                    <div class="h-100 p-3 bg-secondary border border-light"></div>
                </div>
                <div class="col-4">
                    <div class="h-100 p-3 bg-secondary border border-light"></div>
                </div>
            </div>            
        </div>
        <div class="container Body bg-success">
            <div class="row h-100 p-3 mt-4">
                <div class="col-6">
                    <div class="row h-100">
                        <div class="col-6">
                            <div class="h-100 p-3 bg-danger border border-light"></div>
                        </div>
                        <div class="col-6">
                            <div class="h-100 p-3 bg-danger border border-light"></div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-12 p-3">
                            <div class="h-100 p-3 bg-danger border border-light"></div>
                        </div>
                        <div class="col-12 p-3">
                            <div class="h-100 p-3 bg-danger border border-light"></div>
                        </div>
                        <div class="col-12 p-3">
                            <div class="h-100 p-3 bg-danger border border-light"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container Footer bg-warning mt-4">
            <div class="row p-3">
                <div class="col-8">
                    <div class="row bg-dark p-3">
                        <div class="col-4 p-3">
                            <div class="h-100 p-3 bg-light border border-light"></div>
                        </div>
                        <div class="col-4 p-3">
                            <div class="h-100 p-3 bg-light border border-light"></div>
                        </div>
                        <div class="col-4 p-3">
                            <div class="h-100 p-3 bg-light border border-light"></div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row">
                        <div class="col-12 p-2">
                            <div class="h-100 p-3 bg-white border border-light"></div> 
                        </div>
                        <div class="col-12 p-2">
                            <div class="h-100 p-3 bg-dark border border-light"></div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
